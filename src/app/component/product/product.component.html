<style>
  body {
    /* background-color: #f8f9fa; */
    padding-top: 20px;
  }

  .product-card {
    border: 1px solid #c4d9ee;
    border-radius: 8px;
    margin-bottom: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background-color: aliceblue;
  }

  .product-details {
    padding: 15px;
    background-color: aliceblue;
  }

  .product-title {
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  .product-price {
    font-size: 1.1rem;
    color: #090909;
    margin-bottom: 10px;
  }

  .product-description {
    font-size: 0.9rem;
    color: #6c757d;
  }
</style>

<body>
  <div class="container">
    <div class="row d-flex">
      <div class="col-4" *ngFor="let products of userproducts">
        <div class="product-card">
          <img
            class="product-img"
            src="{{ 'http://localhost:8080/api/downloadFile/' + products.id }}"
            alt="Product 1"
          />
          <div class="product-details">
            <h4 class="product-title">{{ products.title }}</h4>
            <p class="product-price">â‚¹{{ products.price }}</p>
            <p class="product-description">{{ products.description }}</p>
            <button (click)="addToCart(products.id!)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
