<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Shopping Cart</title>
    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">Shopping Cart</h2>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" class="text-center">S.No</th>
            <th scope="col" class="text-center">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col" class="text-center">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td class="text-center">{{ item.id }}</td>
            <td class="text-center">{{ item.product.title }}</td>
            <td class="text-center">{{ item.product.price }}</td>
            <td class="text-center">
              <div class="d-md-flex">
                <input
                  type="button"
                  value="-"
                  class="btn btn-outline-dark mx-3"
                  data-field="quantity"
                  (click)="removeFromCart(item.id!)"
                />
                <p>{{ item.count }}</p>
                <input
                  type="button"
                  value="+"
                  class="btn btn-outline-dark mx-3"
                  data-field="quantity"
                  (click)="addToCart(item.id!)"
                />
              </div>
            </td>
            <!-- <td class="text-center">{{ item.product.price * item.count }}</td> -->
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-left"><strong>Total:</strong></td>
            <td><strong>amount</strong></td>
          
          </tr>
        </tfoot>
      </table>

      <div class="container-fluid   d-flex justify-content-end">
        <button class="mx-2 btn btn-primary" routerLink="/product">Continue Shopping</button>
        <button
          class="d-flex-end btn btn-info"
          (click)="checkout()"
          routerLink="/order"
        >
          Checkout
        </button>
      </div>
    </div>
  </body>
</html>
